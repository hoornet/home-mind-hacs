<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)"/>

  <!-- Neural network house shape -->
  <!-- Roof peak node -->
  <circle cx="128" cy="60" r="12" fill="white"/>

  <!-- Upper left node -->
  <circle cx="70" cy="110" r="10" fill="white"/>

  <!-- Upper right node -->
  <circle cx="186" cy="110" r="10" fill="white"/>

  <!-- Middle node -->
  <circle cx="128" cy="130" r="10" fill="white"/>

  <!-- Lower left node -->
  <circle cx="70" cy="190" r="10" fill="white"/>

  <!-- Lower right node -->
  <circle cx="186" cy="190" r="10" fill="white"/>

  <!-- Bottom middle node -->
  <circle cx="128" cy="190" r="10" fill="white"/>

  <!-- Connection lines (roof) -->
  <line x1="128" y1="60" x2="70" y2="110" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="60" x2="186" y2="110" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="60" x2="128" y2="130" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Connection lines (walls) -->
  <line x1="70" y1="110" x2="70" y2="190" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="186" y1="110" x2="186" y2="190" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Cross connections (neural) -->
  <line x1="70" y1="110" x2="128" y2="130" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="186" y1="110" x2="128" y2="130" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="128" y1="130" x2="70" y2="190" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="128" y1="130" x2="186" y2="190" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="128" y1="130" x2="128" y2="190" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

  <!-- Base line -->
  <line x1="70" y1="190" x2="186" y2="190" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
